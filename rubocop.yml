inherit_gem:
  bixby: bixby_default.yml

#inherit_from: .rubocop_todo.yml
require: rubocop-rspec

AllCops:
  DisplayCopNames: true
  Include:
    - '**/Rakefile'
  Exclude:
    - '.internal_test_app/**/*'
    - 'blacklight_iiif_search.gemspec'
    - 'Gemfile'


Rails:
  Enabled: true

Metrics/LineLength:
  Max: 185

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - 'spec/**/*'
    - 'lib/generators/**/*'