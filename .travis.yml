language: ruby
sudo: false
dist: trusty

addons:
  chrome: stable
cache:
  bundler: true

before_install:
  - gem update --system
  - gem install bundler
  - google-chrome-stable --headless --disable-gpu --no-sandbox --remote-debugging-port=9222 http://localhost &

rvm:
  - 2.5.0

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  matrix:
    - "RAILS_VERSION=5.1.4"
    - "RAILS_VERSION=5.0.6"

before_script:
- jdk_switcher use oraclejdk8
